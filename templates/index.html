      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search symptom/sign..."

        </div>
      </div>

      <div id="selected-container">
        <h2>Selected Symptoms/Signs:</h2>

      </div>

      <button id="analyze-button" type="button" disabled>Analyze</button>

</html>
